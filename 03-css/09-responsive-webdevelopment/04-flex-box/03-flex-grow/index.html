<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Order</title>
  <style>

    body {
      margin: 0;
    }
    .container {
      display: flex;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }
    .flex-grow-2 {
      flex-grow: 2;
    }
    .flex-grow-3 {
      flex-grow: 3;
    }

    .box {
      font-size: 1.4rem;
      color: #FFF;
    }
    .box:first-child {
      background: #e48616;
    }
    .box:nth-child(2) {
      background: #e4dd16;
    }
    .box:last-child {
      background: #169ee4;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box flex-grow-1">Box 1</div>
    <div class="box flex-grow-2">Box 2</div>
    <div class="box flex-grow-1">Box 3</div>
  </div>
</body>
</html>
