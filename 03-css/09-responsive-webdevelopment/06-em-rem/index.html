<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em rem</title>
  <style>

    /* Der Rem-Wert orientiert sich am Root-Element (html) */
    /* Em orientiert sich an der Schriftgr√∂sse des jeweiligen Eltern-Elements (parent Element). */

    html {
      font-size: 30px;
    }

    body {
      font-size: 20px;
    }

    h1 {
      /* font-size: 3rem; */
      font-size: 3em;
    }

    p {
      /* font-size: 1rem */
      font-size: 1em;
    }

  </style>
</head>
