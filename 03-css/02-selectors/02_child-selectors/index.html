<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Selectors</title>
  <style>
   
    /* child selectors */
    /* https://css-tricks.com/almanac/selectors/n/nth-child/ */
    /* > explizite Selektion von Kind-Elementen */
    ul > li {
      /* display: inline-block; */
    }

    nav ul {

    }
    /* vs. child selector */
    nav > ul {
      /* css block */
    }

    /* first-child */
    ul li:first-child {
      background-color: red;
      color: white
    }

    /* each second child */
    /* Beispiel: Liste mit wechselnden Farben der Rows */
    ul li:nth-child(odd) {
      background-color: #111111;
      color: white
    }

    /* :nth-child */
    /* ul li:nth-child(4) {
      background-color: yellow;
      color: white
    } */

    /* :nth-child('interval'n und 'startposition') */
    ul li:nth-child(4n - 1) {
      background-color:coral;
      color: white
    } /* child selectors END */

  </style>
</head>
<body>

  <!-- tag selector -->
  <div></div>

  <!-- Vererbungen -->
  <div>
    <div>
      <a href="">Link</a>
    </div>
  </div>

  <!-- child selectors -->
  <ul>
    <li>List Item</li>
    <li>List Item</li>
    <li>List Item</li>
    <li>List Item</li>
    <li>List Item</li>
    <li>List Item</li>
  </ul>

  <div>
    <div>
      <section>
        <div>
          <nav>
            <ul>
              <li>
                <a href=""></a>
              </li>
            </ul>
            <div>
              <ul>
                <li>
                  <a href=""></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </section>
    </div>
  </div>

</body>
</html>
