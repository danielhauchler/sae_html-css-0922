<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: aqua;
    }

    div:before {
      position: absolute;
      top: 300px;
      left: 300px;
      width: 50px;
      height: 50px;
      background-color:blueviolet;
      content: ' '
    }

    div:after {
      position: absolute;
      top: 400px;
      left: 400px;
      content: 'sadfadf'
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
